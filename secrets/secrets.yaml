# Secrets managed by sops + AGE
# To edit: run `sops secrets/secrets.yaml` on the Mac with AGE key at ~/.config/sops/age/keys.txt
#
# Required secrets:
#   onepassword_signing_key: SSH public key used for git commit signing via 1Password
#   bartender_license: Bartender 5 license key
#
# After cloning, populate with:
#   sops secrets/secrets.yaml
#
# Trust chain: AGE key → sops → SSH key / credentials → 1Password → all real secrets
onepassword_signing_key: PLACEHOLDER_RUN_SOPS_TO_ENCRYPT
bartender_license: PLACEHOLDER_RUN_SOPS_TO_ENCRYPT
